<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=400px, initial-scale=1.0">
<script src='https://www.google.com/recaptcha/api.js?render=explicit'  async defer></script>
<script src="js/dlganim.js" type="text/javascript"></script>
<script src="js/templates.js" type="text/javascript"></script>
<script src="js/code.js" type="text/javascript"></script>
<script src="js/rpc.js" type="text/javascript"></script>
<link href="default.css" media="all" rel="stylesheet" />
</head> 
<body onload="start();">
<div id="content">


</div>
<div id="dialogs">
<div class="lightbox"></div>
</div>
<div tabindex="0"></div>
<template id="rootPage">
	<p><button id="login">Login</button></p>
	<p><button id="signup">Create account</button>
</template>
<template id="loginPage">
<win-title>Login</win-title>
<label>E-mail or alias</label>
<input type="text" class="uname">
<label>Password</label>
<input type="password" class="pwd">
<div class="hiderror err401">Login failed, unknown credentials</div>
<p>
<button class="cancel">Cancel</button>
<button class="login">Login</button>
</p>
</template>
<template id="createAccPage">
<win-title>Create account</win-title>
<label>E-mail</label>
<input type="text" class="email">
<div class="g-recaptcha" data-sitekey="6Lem8UYUAAAAAB8YThTYDws-oR0JIvbPUwPbB85S"></div>
<p>
<button class="cancel">Close</button>
<button class="create">Create Account</button>
</p>
</template>

</body>
</html>
